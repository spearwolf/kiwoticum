application: kiwoticum
version: 1
runtime: go
api_version: go1

handlers:
- url: /api/v1/.*
  script: _go_app

- url: /
  mime_type: text/html
  static_files: public/index.html
  upload: public/index.html

- url: /(.*\.css)
  mime_type: text/css
  static_files: public/\1
  upload: public/(.*\.css)

- url: /(.*\.html)
  mime_type: text/html
  static_files: public/\1
  upload: public/(.*\.html)

- url: /(.*\.js)
  mime_type: text/javascript
  static_files: public/\1
  upload: public/(.*\.js)

